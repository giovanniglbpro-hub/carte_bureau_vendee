<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte des Bureaux de Vote – Vendée</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  >

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    body.dark {
      background: #111;
      color: #eee;
    }

    #menu {
      width: 100%;
      padding: 8px 12px;
      background: #f2f2f2;
      border-bottom: 1px solid #ccc;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      gap: 8px 16px;
      align-items: center;
      font-size: 14px;
    }

    body.dark #menu {
      background: #222;
      border-bottom-color: #444;
      color: #eee;
    }

    #menu label {
      margin-right: 4px;
      font-weight: 600;
    }

    #menu select,
    #menu input[type="range"],
    #menu input[type="color"],
    #menu input[type="text"],
    #menu button {
      font-size: 13px;
    }

    #map {
      width: 100%;
      height: calc(100vh - 90px);
      position: relative;
    }

    #searchStatus {
      font-size: 12px;
      color: #555;
      margin-left: 6px;
    }

    body.dark #searchStatus {
      color: #ddd;
    }

    .group {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    #logoRN {
      margin-left: auto;
      height: 32px;
    }

    #communeLabel {
      font-weight: bold;
    }

    #infoBV {
      width: 100%;
      padding: 4px 12px;
      box-sizing: border-box;
      font-size: 13px;
      background: #fafafa;
      border-top: 1px solid #ddd;
    }

    body.dark #infoBV {
      background: #181818;
      border-top-color: #444;
      color: #eee;
    }

    #legend {
      position: fixed;
      right: 12px;
      bottom: 12px;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 12px;
      border: 1px solid #ccc;
    }

    body.dark #legend {
      background: rgba(20, 20, 20, 0.9);
      border-color: #555;
      color: #eee;
    }

    #legend div {
      display: flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 2px;
    }

    .leg-box {
      width: 12px;
      height: 12px;
      border: 1px solid #000;
      box-sizing: border-box;
    }

    body.dark .leg-box {
      border-color: #fff;
    }

    .btn-small {
      padding: 2px 6px;
    }

    /* Mode mobile : interface allégée */
    body.mobile-mode #menu {
      font-size: 15px;
    }

    body.mobile-mode #menu button,
    body.mobile-mode #menu select,
    body.mobile-mode #menu input[type="text"] {
      padding: 4px 8px;
    }

    body.mobile-mode .desktop-only {
      display: none !important;
    }

    body.mobile-mode #map {
      height: calc(100vh - 80px);
    }
  </style>
</head>

<body>

  <div id="menu">
    <!-- Choix de la commune -->
    <div class="group">
      <label for="selectCommune">Commune :</label>
      <select id="selectCommune">
        <option value="">-- Toutes --</option>
      </select>
    </div>

    <!-- Choix du bureau -->
    <div class="group">
      <label for="selectBV">Bureau :</label>
      <select id="selectBV">
        <option value="">-- Choisir --</option>
      </select>
    </div>

    <!-- Opacité des autres bureaux (PC uniquement) -->
    <div class="group desktop-only">
      <label for="othersOpacity">Autres bureaux :</label>
      <input id="othersOpacity" type="range" min="0" max="100" value="70">
      <span id="othersOpacityVal">70%</span>
    </div>

    <!-- Couleurs (PC uniquement) -->
    <div class="group desktop-only">
      <label for="bureauColor">Couleur bureau :</label>
      <input id="bureauColor" type="color" value="#ff0000">
    </div>

    <div class="group desktop-only">
      <label for="maskColor">Couleur fond :</label>
      <input id="maskColor" type="color" value="#888888">
    </div>

    <!-- Fond de carte (PC uniquement) -->
    <div class="group desktop-only">
      <label for="basemapSelect">Fond :</label>
      <select id="basemapSelect">
        <option value="osm">OSM</option>
        <option value="light">Clair</option>
        <option value="dark">Nuit</option>
      </select>
    </div>

    <!-- Export / Reset -->
    <div class="group">
      <button id="exportBtn" class="btn-small">Exporter PNG</button>
      <button id="resetBtn" class="btn-small">Réinitialiser</button>
    </div>

    <!-- Bouton Mode mobile / Mode PC -->
    <div class="group">
      <button id="modeBtn" class="btn-small">Mode mobile</button>
    </div>

    <!-- Logo RN -->
    <img id="logoRN" src="logorn.png" alt="Logo RN">

    <!-- Bandeau "Commune choisie" centré -->
    <div class="group" style="flex: 1 1 100%; justify-content: center;">
      <span id="communeLabel">Commune choisie : Toutes communes</span>
    </div>

    <!-- Recherche + localisation -->
    <div class="group" style="flex: 1 1 100%; margin-top: 4px;">
      <label for="searchInput">Adresse :</label>
      <input id="searchInput" type="text" style="flex:1; min-width: 200px;" placeholder="Ex : 10 Rue x, Les Sables-d’Olonne">
      <button id="searchBtn" class="btn-small">Rechercher</button>
      <button id="locateBtn" class="btn-small">Me localiser</button>
      <label for="radiusSelect" class="desktop-only">Rayon :</label>
      <select id="radiusSelect" class="desktop-only">
        <option value="0">Aucun</option>
        <option value="200">200 m</option>
        <option value="500" selected>500 m</option>
        <option value="1000">1 km</option>
      </select>
      <span id="searchStatus"></span>
    </div>

    <!-- Favoris / Historique / Lien / Aide (PC uniquement) -->
    <div class="group desktop-only" style="flex: 1 1 100%; margin-top: 4px;">
      <button id="favAddBtn" class="btn-small">⭐ Ajouter aux favoris</button>
      <button id="favClearBtn" class="btn-small">Effacer favoris</button>
      <label for="favSelect">Favoris :</label>
      <select id="favSelect">
        <option value="">-- Aucun --</option>
      </select>

      <button id="histClearBtn" class="btn-small">Effacer historique</button>
      <label for="historySelect">Historique :</label>
      <select id="historySelect">
        <option value="">-- Vide --</option>
      </select>

      <button id="copyLinkBtn" class="btn-small">Copier lien</button>
      <button id="helpBtn" class="btn-small">Aide</button>
    </div>
  </div>

  <div id="map"></div>

  <div id="infoBV">
    Bureau : aucun sélectionné.
  </div>

  <div id="legend">
    <div><span class="leg-box" style="background: transparent;"></span> Bureau sélectionné (contour coloré)</div>
    <div><span class="leg-box" style="background: #888;"></span> Autres bureaux de la commune</div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
